    name: "Caipirinha"
    ingredients:
      -
        tag: "cachaca"
        displayAmount: "2"
        displayUnit: "oz"
        displayIngredient: "cachaça"
      -
        tag: "lime"
        displayAmount: "1"
        displayIngredient: "lime, cut into eighths"
      -
        tag: "sugar"
        displayAmount: "1"
        displayUnit: "tsp"
        displayIngredient: "sugar"
    instructions: |
      Muddle lime and sugar in a lowball glass until the lime is juiced.
      Fill to brim with crushed ice and add cachaça.
      Garnish with sugar cane.
    notes: "Proper Brazilian Caipirinhas are unmeasured. The glass is simply filled with cachaça after the ice is added."
